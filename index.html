<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="div1">
            <div class="div">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div id="div">
            <div class="div2">
                <p class="p">This is not a real online service! You know you need something like this in your life to
                    help you
                    realize your deepest dreams. Signup now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="div3">
                <h3>Let's do this! </h3>
                <form>
                    <table>
                        <tr style="display: flex;">
                            <td><label for="FIRST NAME:">FIRST NAME</label>
                                <input type="text" name="firstname" id="">
                            </td>
                            <td style="margin-right: 60px;"> <label for="LAST NAME:">LAST NAME</label>
                                <input type="text" name="lastname" id="">
                            </td>
                        </tr>
                        <tr style="display: flex;">
                            <td> <label for="EMAIL:">EMAIL</label>
                                <input type="email" name="EMAIL" id="">
                            </td>

                            <td> <label for="PHONE NUMBER:">PHONE NUMBER</label>
                                <input type="tel" name="PHONE NUMBER" id="">
                            </td>
                        </tr>
                        <tr style="display: flex;">
                            <td> <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="" max="10" min="6">

                            </td>
                            <td> <label for="confirm password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm password" id="" max="10" min="6">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="div4">
                <button>Create Account</button>
                <p>Already have an account. <a href="http://">Log in</a> </p>
            </div>
        </div>
    </main>
</body>

</html>
